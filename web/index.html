<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Trabalho final de CPD</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<p>Brazil IMPEXP Data</p>
	</header>

	<nav id="nav-filter">
		<select id="select-import-export">
			<option name="exp" selected>Exportações</option>
			<option name="imp">Importações</option>
		</select>
		<select id="select-country">
			<option disabled selected>País de origem/destino</option>
		</select>
		<select id="select-state">
			<option disabled selected>Estado</option>
		</select>
		<select id="select-mean-of-transport">
			<option disabled selected>Meio de transporte</option>
		</select>
		<br>
		<select id="select-month">
			<option disabled selected>Mês</option>
		</select>
		<select id="select-category">
			<option disabled selected>Categoria</option>
		</select>
		<br>

		<button id="button-filter" onclick="sendForm()">FILTRAR</button>
		<br>
		<button onclick="clearFilterSelections();" style="padding: 7px 10px;">Limpar seleção</button>
	</nav>

	<div id="div-loading" style="display: none;">
		<p>Aguarde enquanto os dados são processados!</p>
		<br>
		<div id="loading-circle"></div>
	</div>

	
	<div id="div-show-results" style="display: none;">

		<nav>
			<p id="p-search-status">
				Estes são os resultados do filtro aplicado:
			</p>

			<select id="select-order" onchange="sortTable()">
				<option disabled selected>ORDENAR POR:</option>
				<option name="month">Mês</option>
				<option name="month-r">Mês (decrescente)</option>
				<option name="category"><strong>Categoria</strong></option>
				<option name="category-r">Cateogria (decrescente)</option>
				<option name="country">País</option>
				<option name="country-r">País (decrescente)</option>
				<option name="state">Estado</option>
				<option name="state-r">Estado (decrescente)</option>
				<option name="mean">Meio de transporte</option>
				<option name="mean-r">Meio de transporte (decrescente)</option>
				<option name="quantity">Volume</option>
				<option name="quantity-r">Volume (decrescente)</option>
				<option name="gross-weight">Peso bruto</option>
				<option name="gross-weight-r">Peso bruto (decrescente)</option>
				<option name="transaction-value">Valor financeiro</option>
				<option name="transaction-value-r">Valor financeiro (decrescente)</option>
			</select>

			<p id="p-execution-time">Tempo de execução da pesquisa: </p>
		</nav>

		<br>
		<nav>
			<input id="search-bar" type="text" oninput="searchInTable();" placeholder="Pesquisa textual">
			<select id="select-ranking" onchange="askForRanking();">
				<option disabled selected>Gerar gráfico</option>
				<option name="ranking-categories-weight">Top 10 categorias por peso bruto</option>
				<option name="ranking-categories-value">Top 10 categorias por valor financeiro</option>
				<option name="ranking-countries-weight">Top 10 países por peso bruto</option>
				<option name="ranking-countries-value">Top 10 países por valor financeiro</option>
				<option name="ranking-states-weight">Top 10 estados por peso bruto</option>
				<option name="ranking-states-value">Top 10 estados por valor financeiro</option>
				<option name="ranking-months-weight">Top 10 meses por peso bruto</option>
				<option name="ranking-months-value">Top 10 meses por valor financeiro</option>
			</select>
		</nav>
		<p id="p-occurrences-number" style="text-align: center;"></p>
		<br>

		<table id="search-results-table" cellspacing="0">
			<tbody>
				<tr id="search-results-table-headerrow">
					<th id="th-mes">Mês</th>
					<th>Categoria</th>
					<th>País</th>
					<th>Estado</th>
					<th>Meio de transporte</th>
					<th>Volume</th>
					<th>Peso bruto</th>
					<th>Valor financeiro</th>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="spacer"></div>
</body>

<script src="eel.js"></script>
<script src="js.js"></script>

</html>
